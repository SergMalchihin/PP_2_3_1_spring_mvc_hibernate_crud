<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymelef.org">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
</head>
<body>

<div th:each="user : ${users_base}">
    <a th:href="@{/users/{id}(id=${user.getId()})}"
       th:text="${user.getName() +', '+ user.getSurname()+', '+ user.getEmail()}">user</a>
</div>

<br/>
<hr/>

<a href="/users/new">Creat new user</a>
</body>
</html>
